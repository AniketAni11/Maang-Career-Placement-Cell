<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List - Placement Cell</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('../static/photo.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed; /* Fixed background */
    position: relative; /* Needed for z-index */
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('../static/photo.jpg');
    background-size: cover;
    background-position: center;
    filter: blur(5px); /* Apply the blur effect */
    z-index: -1; /* Behind other content */
}

.container {
    width: 100%;
    max-width: 1000px;
    margin: 50px auto;
    background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
    padding: 40px;
    box-sizing: border-box; 
}
        .page-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .table {
            margin-bottom: 30px;
        }
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        .btn-home {
            margin-top: 20px;
            background-color: #584974;
        }
        /* Custom styling for table rows */
        tbody tr:hover {
            background-color: #f5f5f5;
        }
        .custom-thead {
    background-color: #584974; /* Change to your desired color */
    color: #ffffff; /* Optional: Change text color for better contrast */
}
    </style>
</head>
<body>

<div class="container">
    <h2 class="page-title">Student List</h2>
    
    <table class="table">
        <thead class="custom-thead">
            <tr>
                <th scope="col">Sr. No</th>
                <th scope="col">PRN</th>
                <th scope="col">Name</th>
                <th scope="col">CGPA</th>
                <th scope="col">Interest</th>
                <th scope="col">Applied Companies</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ (pagination.page - 1) * pagination.per_page + loop.index }}</td>
                <td>{{ student[3] }}</td>
                <td>{{ student[2] }}</td>
                <td>{{ student[12] }}</td>
                <td>{{ student[14] }}</td>
                <td>{{ student[15] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <!-- Pagination links -->
    <div class="pagination">
        {{ pagination.links }}
    </div>
    
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary btn-home">Back to Home</a>
</div>

<!-- JavaScript for row highlighting -->
<script>
    // Highlight table rows on hover
    const rows = document.querySelectorAll('tbody tr');
    rows.forEach(row => {
        row.addEventListener('mouseover', () => {
            row.style.backgroundColor = '#A9A9A9';
        });
        row.addEventListener('mouseout', () => {
            row.style.backgroundColor = '';
        });
    });
</script>

</body>
</html>
