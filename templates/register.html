<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Placement Cell Management System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('{{ url_for('static', filename='photo.jpg') }}');
        background-size: cover;
        background-position: center;
        filter: blur(5px); /* Apply the blur effect to the background image */
        z-index: -1; /* Ensure the background is behind other content */
    }
    .container {
        width: 100%;
        max-width: 600px;
        margin: 100px auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        padding: 40px;
        box-sizing: border-box;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333333;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="background-container"></div>
<div class="container">
    <h1>Register as Student</h1>
    <form action="/register" method="post" id="registerForm" enctype="multipart/form-data">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="text" name="prn" placeholder="PRN" required><br>
        <input type="text" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="text" name="contact" placeholder="Contact Number" required><br>
        <input type="text" name="department" placeholder="Department" required><br>
        <input type="date" name="birthdate" placeholder="Birthdate" required><br>
        <select name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>
        <input type="text" name="course" placeholder="Course" required><br>
        <input type="text" name="address" placeholder="Address" required><br>
        <input type="text" name="cgpa" placeholder="CGPA" required><br>
        <input type="file" name="resume" accept=".pdf" required><br>
        <input type="text" name="interest" placeholder="Interest" required><br>
        <input type="submit" value="Register">
    </form>    
</div>

</body>
</html>
