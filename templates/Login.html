<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Placement Cell Management System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('../static/photo.jpg');
        background-size: cover;
        background-position: center;
        filter: blur(5px); /* Apply the blur effect to the background image */
        z-index: -1; /* Ensure the background is behind other content */
    }
    .container {
        width: 100%;
        max-width: 600px;
        margin: 100px auto;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        padding: 40px;
        box-sizing: border-box;
        text-align: center;
        color: #333333;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow for pop effect */
    }
    h1, h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333333;
    }
    h1 {
        font-size: 28px;
    }
    h2 {
        font-size: 24px;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #584974;
        color: #fff;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #776a8f;
    }
    select {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        background-color: #f0f0f0;
        color: #333333;
    }
    .admin-option {
        font-size: 18px;
        background-color: #584974;
        color: #ffffff;
    }
    .register-option {
        text-align: center;
        display: none; /* Hide by default */
    }
    .register-link a {
        color: #584974;
        text-decoration: none;
    }
    .register-link a:hover {
        text-decoration: underline;
        color: #584974;
    }
</style>
</head>
<body>
    <div class="background-container"></div>
<div class="container">
    <h1>Welcome</h1>
    <h2>Placement Cell Online System</h2>
    <form action="{{ url_for('login') }}" method="post" id="loginForm">
        <select name="userType" id="userType">
            <option value="admin" class="admin-option">Login as Admin</option>
            <option value="student">Login as Student</option>
        </select>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <div class="register-option" id="registerOption">
        <div class="register-link">
            <a href="static/register.html">Register as Student</a>
        </div>
    </div>
</div>

<script>
    document.getElementById('userType').addEventListener('change', function() {
        var registerOption = document.getElementById('registerOption');
        if (this.value === 'student') {
            registerOption.style.display = 'block';
        } else {
            registerOption.style.display = 'none';
        }
    });
</script>

</body>
</html>
